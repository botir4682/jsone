<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title> + </title>
		<style type="text/css">
			.footer {
				width: 600px;
				display: flex;
			}
		</style>
	</head>
	<body>
		<img src="img1.jpg" id="main">
		<div class="footer">
			<img src="img1.jpg" id="one" onclick="one()" width="150" height="100">
			<img src="img2.jpg" id="two" onclick="two()" width="150" height="100">
			<img src="img3.jpg" id="three" onclick="three()" width="150" height="100">
			<img src="img4.jpg" id="four" onclick="four()" width="150" height="100">
		</div>
		<script type="text/javascript">
			function one() {
			  let a = document.getElementById(`main`)
			  a.src = `img1.jpg`
			}
			function two() {
			  let a = document.getElementById(`main`)
			  a.src = `img2.jpg`
			}
			function three() {
			  let a = document.getElementById(`main`)
			  a.src = `img3.jpg`
			}
			function four() {
			  let a = document.getElementById(`main`)
			  a.src = `img4.jpg`
			}
		</script>
	</body>
</html>
